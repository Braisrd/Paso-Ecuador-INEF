        // --- ADMIN DASHBOARD ---

            const [tab, setTab] = useState('events'); // events, types, special
            const [formData, setFormData] = useState({

                                    <input value={formData.actionLink} onChange={e => setFormData({ ...formData, actionLink: e.target.value })} placeholder="Enlace (si aplica)" className="bg-black/40 p-3 rounded border border-white/10 text-white md:col-span-2" />

                        )}

        // --- MAIN APP ---
        function App() {
            const [isAdmin, setIsAdmin] = useState(false);
            const [showLogin, setShowLogin] = useState(false);
            const [showAdminPanel, setShowAdminPanel] = useState(false);
            const [events, setEvents] = useState([]);
            const [eventTypes, setEventTypes] = useState(DEFAULT_EVENT_TYPES);
            const [specialSection, setSpecialSection] = useState({ active: false, title: '', description: '', imageUrl: '', link: '' });

            const [currentMonth, setCurrentMonth] = useState(new Date().getMonth());
            const [currentYear, setCurrentYear] = useState(new Date().getFullYear());
            const [selectedDay, setSelectedDay] = useState(null);

            // --- FIREBASE SYNC ---
            useEffect(() => {
                if (!window.db) return;

                const unsubEvents = window.onSnapshot(window.query(window.collection(window.db, "events"), window.orderBy("date", "asc")), (snapshot) => {
                    const loaded = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setEvents(loaded);
                });

                const unsubTypes = window.onSnapshot(window.doc(window.db, "config", "eventTypes"), (doc) => {
                    if (doc.exists()) {
                        setEventTypes(doc.data().types || DEFAULT_EVENT_TYPES);
                    }
                });

                const unsubSpecial = window.onSnapshot(window.doc(window.db, "config", "specialSection"), (doc) => {
                    if (doc.exists()) {
                        setSpecialSection(doc.data());
                    }
                });

                return () => {
                    unsubEvents();
                    unsubTypes();
                    unsubSpecial();
                };
            }, []);

            const handleAddEvent = async (formData) => {
                const eventType = eventTypes.find(t => t.id === formData.typeId);
                const newEvent = {
                    ...formData,
                    typeColor: eventType.color,
                    typeIcon: eventType.icon,
                    typeName: eventType.name,
                    surveyCount: 0
                };

                try {
                    await window.addDoc(window.collection(window.db, "events"), newEvent);
                    alert('Evento a√±adido');
                } catch (err) {
                    alert('Error: ' + err.message);
                }
            };

            const handleDeleteEvent = async (id) => {
                if (confirm('¬øBorrar evento?')) {
                    await window.deleteDoc(window.doc(window.db, "events", id));
                }
            };

            const handleAddEventType = async (newType) => {
                const updated = [...eventTypes, newType];
                setEventTypes(updated);
                await window.setDoc(window.doc(window.db, "config", "eventTypes"), { types: updated });
            };

            const handleDeleteEventType = async (id) => {
                if (confirm('¬øEliminar tipo?')) {
                    const updated = eventTypes.filter(t => t.id !== id);
                    setEventTypes(updated);
                    await window.setDoc(window.doc(window.db, "config", "eventTypes"), { types: updated });
                }
            };

            const handleSurvey = async (event) => {
                const key = `voted_${event.id}`;
                if (localStorage.getItem(key)) return alert('Ya has confirmado asistencia');

                try {
                    await window.updateDoc(window.doc(window.db, "events", event.id), {
                        surveyCount: (event.surveyCount || 0) + 1
                    });
                    localStorage.setItem(key, 'true');
                    alert('¬°Asistencia confirmada!');
                } catch (e) {
                    console.error(e);
                }
            };

            const renderAction = (evt) => {
                const btnBase = "mt-4 w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-transform active:scale-95";

                if (evt.actionType === 'link') {
                    return (
                        <a href={evt.actionLink} target="_blank" className={`${btnBase} bg-white/5 hover:bg-white/10 border border-white/10 text-white`}>
                            <ExternalLink className="w-5 h-5" />
                            {evt.actionLabel || 'M√°s Informaci√≥n'}
                        </a>
                    );
                }
                if (evt.actionType === 'survey') {
                    const voted = localStorage.getItem(`voted_${evt.id}`);
                    return (
                        <button
                            onClick={() => handleSurvey(evt)}
                            disabled={!!voted}
                            className={`${btnBase} ${voted ? 'bg-green-500/20 text-green-400 cursor-default' : 'bg-celestial text-black hover:bg-celestialDark'}`}
                        >
                            <Checks className="w-5 h-5" />
                            {voted ? 'Asistencia Confirmada' : (evt.actionLabel || 'Asistir√©')}
                            <span className="ml-2 bg-black/20 px-2 py-0.5 rounded text-xs">{(evt.surveyCount || 0)}</span>
                        </button>
                    );
                }
                return null;
            };

            // --- CALENDAR LOGIC ---
            const monthDays = useMemo(() => {
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                const startOffset = firstDay === 0 ? 6 : firstDay - 1;

                const days = Array(startOffset).fill(null);
                for (let i = 1; i <= daysInMonth; i++) days.push(i);

                const monthName = new Date(currentYear, currentMonth).toLocaleString('es-ES', { month: 'long' }).toUpperCase();
                return { days, monthName };
            }, [currentMonth, currentYear]);

            const getDateString = (day) => {
                if (!day) return null;
                const month = String(currentMonth + 1).padStart(2, '0');
                const dayStr = String(day).padStart(2, '0');
                return `${currentYear}-${month}-${dayStr}`;
            };

            const isWeekend = (day) => {
                if (!day) return false;
                const date = new Date(currentYear, currentMonth, day);
                const dayOfWeek = date.getDay();
                return dayOfWeek === 0 || dayOfWeek === 6;
            };

            const isHoliday = (day) => {
                if (!day) return false;
                return HOLIDAYS.includes(getDateString(day));
            };

            const getEventsForDay = (day) => {
                if (!day) return [];
                return events.filter(e => e.date === getDateString(day));
            };

            const upcomingEvents = events.filter(e => new Date(e.date) >= new Date(new Date().setHours(0, 0, 0, 0)));

            return (
                <div className="min-h-screen flex flex-col relative">

                    {/* ADMIN ACCESS */}
                    <button onClick={() => setShowLogin(true)} className="fixed top-4 right-4 z-50 p-2 text-white/20 hover:text-celestial transition-colors">
                        <Lock className="w-5 h-5" />
                    </button>

                    {isAdmin && (
                        <button onClick={() => setShowAdminPanel(true)} className="fixed top-4 right-16 z-50 p-2 bg-celestial/20 text-celestial hover:bg-celestial hover:text-black rounded-full transition-colors">
                            <Settings className="w-5 h-5" />
                        </button>
                    )}

                    {showLogin && <AdminLogin onClose={() => setShowLogin(false)} onSuccess={() => { setIsAdmin(true); setShowLogin(false); setShowAdminPanel(true); }} />}

                    {showAdminPanel && (
                        <AdminDashboard
                            isOpen={showAdminPanel}
                            onClose={() => setShowAdminPanel(false)}
                            events={events}
                            eventTypes={eventTypes}
                            onAddEvent={handleAddEvent}
                            onDeleteEvent={handleDeleteEvent}
                            onAddEventType={handleAddEventType}
                            onDeleteEventType={handleDeleteEventType}
                            specialSection={specialSection}
                            onUpdateSpecialSection={setSpecialSection}
                        />
                    )}

                    {/* HERO */}
                    <section className="min-h-[85vh] flex flex-col items-center justify-center p-6 relative clip-diagonal bg-[#0a0a0f]">
                        <div className="absolute inset-0 bg-celestial/10 blur-[100px] pointer-events-none"></div>

                        <div className="relative w-64 h-64 md:w-80 md:h-80 mb-8 animate-float">
                            <img src="./liga-multisport/logo.png" alt="Logo Paso Ecuador" className="w-full h-full object-contain drop-shadow-[0_0_30px_rgba(56,189,248,0.3)]" />
                        </div>

                        <h1 className="text-5xl md:text-8xl font-black text-center tracking-tighter mb-4">
                            <span className="text-white">PASO DE </span>
                            <span className="text-celestial text-glow">ECUADOR</span>
                        </h1>
                        <p className="text-xl md:text-2xl text-gray-400 font-light tracking-wide mb-12">INEF 25/26</p>

                        <div className="flex gap-4 animate-fade-in-up">
                            <a href="#events" className="px-8 py-3 rounded-full bg-celestial text-black font-bold text-lg hover:shadow-[0_0_20px_rgba(56,189,248,0.4)] transition-all">
                                Pr√≥ximos Eventos
                            </a>
                        </div>
                    </section>

                    {/* SPECIAL SECTION */}
                    {specialSection?.active && (
                        <section className="py-12 px-4 md:px-8 max-w-7xl mx-auto w-full">
                            <div className="glass-panel p-8 md:p-12 rounded-3xl border-l-4 border-celestial relative overflow-hidden">
                                {specialSection.imageUrl && (
                                    <div className="absolute right-0 top-0 bottom-0 w-1/3 opacity-20">
                                        <img src={specialSection.imageUrl} alt="" className="w-full h-full object-cover" />
                                    </div>
                                )}
                                <div className="relative z-10">
                                    <h2 className="text-4xl font-bold mb-4">{specialSection.title}</h2>
                                    <p className="text-lg text-gray-300 mb-6">{specialSection.description}</p>
                                    {specialSection.link && (
                                        <a href={specialSection.link} target="_blank" className="inline-flex items-center gap-2 px-6 py-3 bg-celestial text-black font-bold rounded-full hover:bg-celestialDark transition-colors">
                                            Ver M√°s <ExternalLink className="w-5 h-5" />
                                        </a>
                                    )}
                                </div>
                            </div>
                        </section>
                    )}

                    {/* EVENTS */}
                    <section id="events" className="py-20 px-4 md:px-8 max-w-7xl mx-auto w-full">
                        <h2 className="text-4xl font-bold mb-12 flex items-center gap-4">
                            <span className="w-2 h-12 bg-celestial rounded-full"></span>
                            Pr√≥ximamente
                        </h2>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {upcomingEvents.map(evt => (
                                <div key={evt.id} className="glass-panel p-6 rounded-3xl hover:bg-[#1c1c2e] transition-all group relative overflow-hidden">
                                    {evt.imageUrl && (
                                        <div className="w-full h-48 mb-4 rounded-xl overflow-hidden">
                                            <img src={evt.imageUrl} alt={evt.title} className="w-full h-full object-cover" />
                                        </div>
                                    )}

                                    <div className="flex items-center gap-2 mb-2">
                                        <span className="text-2xl">{evt.typeIcon}</span>
                                        <span className="font-bold tracking-wider text-sm uppercase" style={{ color: evt.typeColor }}>{evt.typeName}</span>
                                    </div>

                                    <div className="text-celestial font-bold tracking-wider text-sm mb-2">{new Date(evt.date).toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric', month: 'short' })}</div>
                                    <h3 className="text-2xl font-bold text-white mb-2 leading-tight">{evt.title}</h3>

                                    {evt.location && (
                                        <div className="flex items-center gap-2 text-gray-400 text-sm mb-3">
                                            <MapPin className="w-4 h-4" /> {evt.location}
                                        </div>
                                    )}

                                    {evt.description && (
                                        <p className="text-gray-400 text-sm mb-4 line-clamp-3">{evt.description}</p>
                                    )}

                                    {renderAction(evt)}
                                </div>
                            ))}
                            {upcomingEvents.length === 0 && (
                                <div className="col-span-full py-20 text-center text-gray-500 bg-white/5 rounded-3xl border border-dashed border-white/10">
                                    No hay eventos pr√≥ximos programados
                                </div>
                            )}
                        </div>
                    </section>

                    {/* LIGA SECTION */}
                    <div className="relative py-32 bg-[#050507]">
                        <div className="absolute inset-x-0 top-0 h-32 bg-gradient-to-b from-[#0a0a0f] to-[#050507]"></div>

                        <section className="relative z-10 max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
                            <div>
                                <h2 className="text-5xl md:text-7xl font-black mb-6 tracking-tighter">
                                    <span className="bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent">LIGA</span>
                                    <br />
                                    <span className="bg-gradient-to-r from-ligaPrimary to-ligaSecondary bg-clip-text text-transparent drop-shadow-[0_0_15px_rgba(99,102,241,0.5)]">MULTISPORT</span>
                                </h2>
                                <p className="text-gray-400 text-lg mb-8 leading-relaxed max-w-md">
                                    Compite en torneos, acumula puntos y lidera el ranking anual.
                                    ¬øTienes lo necesario para llevarte el premio final?
                                </p>
                                <a href="./liga-multisport/index.html" className="inline-flex items-center gap-3 px-8 py-4 rounded-full bg-gradient-to-r from-ligaPrimary to-ligaSecondary text-white font-black text-xl hover:scale-105 transition-transform shadow-[0_0_30px_rgba(236,72,153,0.4)]">
                                    VER CLASIFICACI√ìN <ExternalLink className="w-6 h-6" />
                                </a>
                            </div>

                            <div className="relative group">
                                <div className="absolute inset-0 bg-gradient-to-r from-ligaPrimary to-ligaSecondary blur-[60px] opacity-20 group-hover:opacity-40 transition-opacity"></div>
                                <div className="glass-panel p-6 rounded-3xl border-t border-white/10 transform rotate-[-3deg] group-hover:rotate-0 transition-all duration-500 md:translate-x-12">
                                    <div className="flex items-center gap-4 mb-4 border-b border-white/10 pb-4">
                                        <div className="w-10 h-10 rounded-full bg-gradient-to-br from-yellow-400 to-orange-600 flex items-center justify-center font-bold text-black border-2 border-yellow-200">#1</div>
                                        <div>
                                            <div className="text-sm text-gray-400">L√≠der Actual</div>
                                            <div className="font-bold text-xl">Tu Nombre Aqu√≠</div>
                                        </div>
                                    </div>
                                    <div className="space-y-3 opacity-50">
                                        <div className="h-4 bg-white/20 rounded w-3/4"></div>
                                        <div className="h-4 bg-white/20 rounded w-full"></div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <div className="absolute inset-x-0 bottom-0 h-32 bg-gradient-to-t from-[#0a0a0f] to-[#050507]"></div>
                    </div>

                    {/* CALENDAR */}
                    <section className="py-20 px-6 max-w-5xl mx-auto w-full">
                        <div className="flex items-center justify-between mb-8">
                            <h2 className="text-3xl font-bold uppercase tracking-widest text-celestial">
                                {monthDays.monthName} {currentYear}
                            </h2>
                            <div className="flex gap-2">
                                <button onClick={() => {
                                    if (currentMonth === 0) {
                                        setCurrentMonth(11);
                                        setCurrentYear(currentYear - 1);
                                    } else {
                                        setCurrentMonth(currentMonth - 1);
                                    }
                                }} className="p-2 bg-white/5 hover:bg-white/10 rounded-lg transition-colors">
                                    <ChevronLeft className="w-6 h-6" />
                                </button>
                                <button onClick={() => {
                                    if (currentMonth === 11) {
                                        setCurrentMonth(0);
                                        setCurrentYear(currentYear + 1);
                                    } else {
                                        setCurrentMonth(currentMonth + 1);
                                    }
                                }} className="p-2 bg-white/5 hover:bg-white/10 rounded-lg transition-colors">
                                    <ChevronRight className="w-6 h-6" />
                                </button>
                            </div>
                        </div>

                        <div className="glass-panel p-8 rounded-3xl">
                            <div className="grid grid-cols-7 gap-2 md:gap-4 text-center">
                                {['L', 'M', 'X', 'J', 'V', 'S', 'D'].map(d => <div key={d} className="font-bold text-gray-500 py-2">{d}</div>)}

                                {monthDays.days.map((d, i) => {
                                    if (!d) return <div key={i}></div>;

                                    const dayEvents = getEventsForDay(d);
                                    const weekend = isWeekend(d);
                                    const holiday = isHoliday(d);

                                    return (
                                        <button
                                            key={i}
                                            onClick={() => setSelectedDay(getDateString(d))}
                                            className={`aspect-square flex flex-col items-center justify-center rounded-xl text-lg font-bold relative group transition-all
                                                ${holiday ? 'bg-red-500/20 text-red-400 border border-red-500/30' :
                                                    weekend ? 'bg-blue-500/10 text-blue-300' :
                                                        'hover:bg-white/5 text-gray-300'}
                                                ${dayEvents.length > 0 ? 'ring-2 ring-celestial/50' : ''}
                                            `}
                                        >
                                            {d}
                                            {dayEvents.length > 0 && (
                                                <div className="absolute bottom-1 flex gap-1">
                                                    {dayEvents.slice(0, 3).map((evt, idx) => (
                                                        <div key={idx} className="w-1.5 h-1.5 rounded-full animate-pulse" style={{ backgroundColor: evt.typeColor }}></div>
                                                    ))}
                                                </div>
                                            )}
                                        </button>
                                    )
                                })}
                            </div>

                            <div className="mt-6 flex gap-4 text-sm justify-center flex-wrap">
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-3 rounded bg-red-500/20 border border-red-500/30"></div>
                                    <span className="text-gray-400">Festivo</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-3 rounded bg-blue-500/10"></div>
                                    <span className="text-gray-400">Fin de semana</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-3 rounded ring-2 ring-celestial/50"></div>
                                    <span className="text-gray-400">Con eventos</span>
                                </div>
                            </div>
                        </div>
                    </section>

                    {selectedDay && (
                        <CalendarDayModal
                            isOpen={!!selectedDay}
                            onClose={() => setSelectedDay(null)}
                            date={selectedDay}
                            events={events}
                        />
                    )}

                    {/* FOOTER */}
                    <footer className="mt-auto py-12 border-t border-white/5 bg-[#050507]">
                        <div className="flex flex-col items-center gap-8">
                            <div className="flex gap-6">
                                <a href="https://www.instagram.com/pasoecuadorinef26/" target="_blank" className="p-4 bg-white/5 rounded-full hover:bg-gradient-to-br hover:from-purple-600 hover:to-orange-500 transition-all hover:scale-110">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5" /><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" /><line x1="17.5" x2="17.51" y1="6.5" y2="6.5" /></svg>
                                </a>
                                <a href="https://www.tiktok.com/@pasoecuadorinef26" target="_blank" className="p-4 bg-white/5 rounded-full hover:bg-black hover:border hover:border-celestial hover:text-celestial transition-all hover:scale-110">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" /></svg>
                                </a>
                            </div>
                            <div className="text-gray-600 text-sm">
                                ¬© 2025 Paso de Ecuador INEF 25/26
                            </div>
                        </div>
                    </footer>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
